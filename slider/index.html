<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel">
    <button class="prev" onclick="slide(-1)">❮</button>
    <div class="carousel-track">
      <div class="slide"><img src="banner1.png" alt="Imagem 1"></div>
      <div class="slide"><img src="banner2.jpg" alt="Imagem 2"></div>
      <div class="slide"><img src="banner3.jpg" alt="Imagem 3"></div>
      <!-- Adicione mais slides conforme necessário -->
    </div>
    <button class="next" onclick="slide(1)">❯</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
